services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: engram-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: engram
    ports:
      - "5432:5432"
    volumes:
      - engram_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  engram_data:
